<!--
* Data Binding allows us to seamlessly connect our front end with our JavaScript.
* $scope is a data store object.
* ng-model and {{}} to bind and output
* ng-bind
* Binding an Attribute: <h1 style="color:{{test}}">gfds</h1>
* input type="number"
* input type="color"
 -->

<!DOCTYPE html>
<html ng-app>
  <head>
    <title></title>
    <script src="angular.js"></script>
  </head>
  <body>

    <input />

  </body>
</html>
